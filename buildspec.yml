version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm i
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r deployment_package.zip ./
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name codebuild-deploy-lamda --zip-file fileb://deployment_package.zip
      - echo "DONE!!"